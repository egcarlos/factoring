<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleEjemplo.CreateEntidadEjemploTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleEjemplo.CreateEntidadEjemploLabel_id}" for="id" />
                    <h:inputText id="id" value="#{entidadEjemploController.selected.id}" title="#{bundleEjemplo.CreateEntidadEjemploTitle_id}" />
                    <h:outputLabel value="#{bundleEjemplo.CreateEntidadEjemploLabel_campo}" for="campo" />
                    <h:inputText id="campo" value="#{entidadEjemploController.selected.campo}" title="#{bundleEjemplo.CreateEntidadEjemploTitle_campo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entidadEjemploController.create}" value="#{bundleEjemplo.CreateEntidadEjemploSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{entidadEjemploController.prepareList}" value="#{bundleEjemplo.CreateEntidadEjemploShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleEjemplo.CreateEntidadEjemploIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
