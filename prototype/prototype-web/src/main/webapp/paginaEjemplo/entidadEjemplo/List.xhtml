<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleEjemplo.ListEntidadEjemploTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleEjemplo.ListEntidadEjemploEmpty}" rendered="#{entidadEjemploController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entidadEjemploController.items.rowCount > 0}">
                    <h:outputText value="#{entidadEjemploController.pagination.pageFirstItem + 1}..#{entidadEjemploController.pagination.pageLastItem + 1}/#{entidadEjemploController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entidadEjemploController.previous}" value="#{bundleEjemplo.Previous} #{entidadEjemploController.pagination.pageSize}" rendered="#{entidadEjemploController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entidadEjemploController.next}" value="#{bundleEjemplo.Next} #{entidadEjemploController.pagination.pageSize}" rendered="#{entidadEjemploController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entidadEjemploController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEjemplo.ListEntidadEjemploTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEjemplo.ListEntidadEjemploTitle_campo}"/>
                            </f:facet>
                            <h:outputText value="#{item.campo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entidadEjemploController.prepareView}" value="#{bundleEjemplo.ListEntidadEjemploViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entidadEjemploController.prepareEdit}" value="#{bundleEjemplo.ListEntidadEjemploEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entidadEjemploController.destroy}" value="#{bundleEjemplo.ListEntidadEjemploDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entidadEjemploController.prepareCreate}" value="#{bundleEjemplo.ListEntidadEjemploCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleEjemplo.ListEntidadEjemploIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
