<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleEjemplo.ViewEntidadEjemploTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleEjemplo.ViewEntidadEjemploLabel_id}"/>
                    <h:outputText value="#{entidadEjemploController.selected.id}" title="#{bundleEjemplo.ViewEntidadEjemploTitle_id}"/>
                    <h:outputText value="#{bundleEjemplo.ViewEntidadEjemploLabel_campo}"/>
                    <h:outputText value="#{entidadEjemploController.selected.campo}" title="#{bundleEjemplo.ViewEntidadEjemploTitle_campo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entidadEjemploController.destroyAndView}" value="#{bundleEjemplo.ViewEntidadEjemploDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleEjemplo.ViewEntidadEjemploEditLink}"/>
                <br />
                <h:commandLink action="#{entidadEjemploController.prepareCreate}" value="#{bundleEjemplo.ViewEntidadEjemploCreateLink}" />
                <br />
                <h:commandLink action="#{entidadEjemploController.prepareList}" value="#{bundleEjemplo.ViewEntidadEjemploShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleEjemplo.ViewEntidadEjemploIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
